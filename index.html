<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fullscreen Pong — Ping Pong Racket</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="gameCanvas" tabindex="0" aria-label="Pong game canvas"></canvas>

  <div class="overlay top">
    <div class="scoreboard">
      <div class="player score" id="playerScore">0</div>
      <div class="center-text">
        <div class="title">PONG</div>
        <div class="subtitle">You (Left) • CPU (Right)</div>
      </div>
      <div class="cpu score" id="cpuScore">0</div>
    </div>
    <div class="controls">Mouse or Arrow ↑/↓ to move • Space to Pause • Click to Serve / Restart</div>
  </div>

  <div class="overlay center" id="centerMsg" aria-hidden="true">Click to serve</div>

  <script src="script.js"></script>
</body>
</html>
